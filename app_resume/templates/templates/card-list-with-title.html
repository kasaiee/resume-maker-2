<div class="row text-center">
  <div class="col-6">
    <p class="h2 text-start">{{ title }}</p>
  </div>
  <div class="col-6">
    <div class="text-end">
      <button class="btn btn-link rounded-pill" type="button">More</button>
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-1">
  {% for object in objects %}
  <div class="col">
    <div class="card company-card">
      <div>{{ object }}</div>
    </div>
  </div>
  {% endfor %}
</div>
